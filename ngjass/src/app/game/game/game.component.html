<div>
    <ul>
        <li 
        (click)="selectMode(modus.key)" 
        *ngFor="let modus of modi|keyvalue">
        {{modus|json}}
    </li>
    </ul>
</div>
<jas-log [log]="infopoints"></jas-log>
<div>
    <!-- {{points|json}} -->
    <jas-roundinfo [info]="mode"></jas-roundinfo>
</div>
<div class="deck">
    <div *ngFor="let c of table">
        <div>{{c.playerReference.ref}}</div>
        <jas-card [card]="c.card"></jas-card>
    </div>
</div>
<div class="deck">
    <div *ngFor="let card of cards">
        <jas-card [card]="card" (click)="playCard(card)"></jas-card>
    </div>
</div>
<div>{{yourTurn}}</div>
<div>
    <button (click)="jumpTimeOut()">Continue...</button>
</div>
<div>
    {{params|json}}
</div>

<textarea [value]="gameEvents.join('\n')"></textarea>
<div>
    <jas-chat></jas-chat>
</div>

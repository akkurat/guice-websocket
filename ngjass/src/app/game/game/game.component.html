<div *ngIf="error; else game">
    <h1>{{error}}</h1>
</div>
<ng-template #game>
    <div>
        <ul>
            <li (click)="selectMode(modus.key)" *ngFor="let modus of modi|keyvalue">
                {{modus|json}}
            </li>
        </ul>
    </div>
    <jas-log [log]="log|async"></jas-log>
    <div>
        <!-- {{points|json}} -->
        <jas-roundinfo [info]="mode" [users]="users|async"></jas-roundinfo>
    </div>
    <!-- TODO: class table -->
    <ng-container *ngIf="!modi">
        <jas-table [users]="users|async" [cards]="table" (confirm)="jumpTimeOut()"></jas-table>
    </ng-container>
    <div [ngClass]="{'deck': true, 'disabled': isDeckDisabled()}">
        <div *ngFor="let card of cards;" [ngClass]="{'legal': card.legal, 'illegal': !card.legal}">
            <!-- {{card.legal}} -->
            <jas-card [card]="card" (click)="playCard(card)"></jas-card>
        </div>
    </div>
    <div>
        {{users|async}}
        <jas-chat></jas-chat>
    </div>
</ng-template>

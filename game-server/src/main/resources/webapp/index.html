<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>WebSocket with Jetty and Guice 234</title>

    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 70px
        }
    </style>
</head>

<body>
    <div class="fixed-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Fixed navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-itm active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-btn-connect" href="#">Connect</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-btn-disconnect" href="#">Disconnect</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input id="inp-username" type="text" class="form-control" placeholder="Username"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </form>
                <ul class="navbar-nav navbar-center">
                    <li class="nav-item"><a class="nav-link" href="#"
                            onclick="document.cookie = 'accessToken=top-secret-token; expires=Fri, 31 Dec 9999 23:59:59 GMT'; return false;">Set
                            Auth Cookie</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"
                            onclick="document.cookie = 'accessToken=; expires=Thu, 01 Jan 1970 00:00:00 GMT'; return false">Remove
                            Auth Cookie</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid bg-light d-flex">
            <div class="d-flex">
                <p class="">Users<button id="js-refresh-users" data-target="#js-users-list">Ref</button>
                    <span id="js-users-list"></span>
                </p>
            </div>
            <div id="js-status"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="js-chat-cards">

            <style>
                .output-view {
                    height: 50vh;
                    overflow-x: hidden;
                    overflow-y: scroll;
                }

                #js-stencil-col {
                    display: none;
                }
            </style>
            <div class="col-md-3" id="js-stencil-col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"><span>Broadcast</span><button type="button" class="close"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button></h5>
                        <div class="output-view"></div>
                    </div>
                    <form class="form-inline card-body">
                        <div class="form-group">
                            <textarea type="text" class="form-control" name="messageBody" placeholder="Message..."
                                style="width: 100%" disabled></textarea>
                            <button type="submit" class="btn btn-primary" name="sendBtn" disabled>Send</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>

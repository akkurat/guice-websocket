plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
    jcenter()
	
}


dependencies {
    implementation 'org.eclipse.jetty:jetty-server:9.4.0.v20161208'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.2'
    implementation 'org.eclipse.jetty.websocket:javax-websocket-server-impl:9.4.0.v20161208'
    implementation 'javax.websocket:javax.websocket-api:1.0'
    implementation 'com.google.inject:guice:4.1.0'
    implementation 'com.netflix.governator:governator:1.15.11'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.12'
    implementation 'ch.qos.logback:logback-classic:1.1.8'
}

group = 'com.asafalima'
version = '1.0-SNAPSHOT'
sourceCompatibility = '11'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

ext {
    javaMainClass = "com.asafalima.websocket.WebsocketServer"
}

application {
    mainClassName = javaMainClass
}
